{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center">
                <h2 class="m-4">Emotion Detection {{ value }}</h2>

            </div>
            <div class="col-lg-8" style="position: relative; margin:auto;">
                <img src="{{ url_for('video_feed') }}" class="shadow-sm img-fluid rounded mx-auto d-block" alt=""/>
                <span class="counter" id="count"></span>
                <!--  src="{{ url_for('static', filename='test.png') }}"  -->
            </div>
            <div class="text-center mt-5 alert alert-info shadow col-lg-8" style="margin:auto;">
                <form method="post" action="{{ url_for('tasks') }}">
                    <input type="submit" value="Capture" name="click" class="btn btn-primary shadow-sm" style="margin-right:20px;"/>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
